<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <div class="card-image-mobile">
        <img src="./images/image-product-mobile.jpg" alt="" />
      </div>
      <div class="card-image-desktop">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="card-details">
        <div class="details-texts">
          <span class="card-tag">PERFUME</span>
          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="details-values">
          <div class="card-prices">
            <span class="card-price-descount">$149.99</span>
            <span class="card-price-total">$169.99</span>
          </div>
          <div class="card-btn"><img src="./images/icon-cart.svg" alt="icon cart">Add to Cart</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pedro Barbosa</a>.
    </div>
  </body>
</html>
